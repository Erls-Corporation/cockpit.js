<!DOCTYPE html>
<html>
    <head>
        <title>Cockpit</title>
        <script type="text/javascript" src="../../cockpit.js"></script>
        <style type="text/css">
            html,
            body {
                width: 100%;
                height: 100%;
                margin: 0;
            }
            #wrapper {
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        </style>
        <script type="text/javascript">

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-10931011-2']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

        </script>
    </head>
    <body>
        <div id="wrapper"></div>
        <script type="text/javascript">
            var cockpit = new Cockpit('../cockpit.png');

            var wrapper = document.getElementById('wrapper');
            var width = wrapper.offsetWidth;
            var height = wrapper.offsetHeight;
            wrapper.addEventListener('mousemove', function(evt){
                var vert = ( height / 2 - evt.clientY ) / ( height / 2 );
                var hor = ( width / 2 - evt.clientX ) / ( width / 2 );
                cockpit.move(hor, vert);
            });
            wrapper.addEventListener('dblclick', function(){
                cockpit.shake(0.5, 1000);
            });
            wrapper.addEventListener('contextmenu', function(evt){
                evt.preventDefault();
                cockpit.vibrate();
            });
        </script>
    </body>
</html>
